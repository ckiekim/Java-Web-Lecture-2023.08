<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin and Padding</title>
    <style>
        div {
            margin: 70px;
            padding: 20px;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div>This element has a margin of 70px and padding of 20px.</div>
</body>
</html>
