<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th { padding: 5px; }
        td { text-align: center; padding: 5px; }
    </style>
</head>
<body style="margin-left: 50px;">
    <h1>보여주는 용도로 사용된 테이블</h1>
    <table border="1">
        <thead>
            <tr>        <!-- table row -->
                <th>순서</th>
                <th>제목</th>
                <th>내용</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>자바</td>
                <td>객체지향 프로그래밍 언어</td>
            </tr>
            <tr>
                <td>2</td>
                <td>HTML</td>
                <td>Hyper Text Markup Language</td>
            </tr>
            <tr>
                <td rowspan="2">3</td>
                <td rowspan="2">동적 웹</td>
                <td>Java Script</td>
            </tr>
            <tr>
                <td>jQuery</td>
            </tr>
            <tr>
                <td colspan="3">여러(3) 컬럼을 하나로</td>
            </tr>
        </tbody>
    </table>
    <br>
    <h1>입력 폼의 모양 정리</h1>
    <h3>로그인</h3>
    <form action="/user/login" method="post">
        아이디: <input type="text" name="uid"><br>
        패스워드: <input type="password" name="pwd"><br>
        <input type="submit" value="확인">
        <input type="reset" value="취소">
    </form>
    <br>
    <h3>로그인 with Table</h3>
    <form action="/user/login" method="post">
        <table>
            <tr>
                <td style="text-align: left;">아이디:</td>
                <td><input type="text" name="uid"></td>
            </tr>
            <tr>
                <td style="text-align: left;">패스워드:</td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" value="확인">
                    <input type="reset" value="취소">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
