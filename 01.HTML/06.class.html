<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city {             /* class 값이 city인 모든 태그 */
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .western { background-color: goldenrod }
        .orient { background-color: tomato; }
    </style>
</head>
<body>
    <div class="city western">
        <h2>London</h2>
        <p>London is the capital of England.</p>
    </div>
    
    <div class="city western">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p>
    </div>
    
    <div class="city orient">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
    </div>
      
</body>
</html>
