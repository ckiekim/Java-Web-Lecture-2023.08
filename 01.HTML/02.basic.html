<!DOCTYPE html>
<html lang="ko">    <!-- 주석(Comment)입니다 -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <style>
        .congress {color: #00008b; background-color: aquamarine;}
    </style>
</head>
<!-- VS Code에서는 Alt + Shift + a 가 주석입니다. -->
<body>
    <!-- 제목 태그 -->
    <h1>H1 태그</h1>
    <h2>H2 태그</h2>
    <h3>H3 태그</h3>
    <h4>H4 태그</h4>
    <h5>H5 태그</h5>
    <h6>H6 태그</h6>
    <!-- 단락 태그 -->
    <p><span title="Republic of Korea" style="color:rgb(0,128,0)">대한민국</span>의 
    국민이 되는 요건은 <span style="color: red">법률</span>로 정한다. 
    <span class="congress">국회</span>에서 의결된 <span style="color: red">법률</span>안은 
    정부에 이송되어 15일 이내에 대통령이 공포한다. 
    제2항의 재판관중 3인은 <span class="congress">국회</span>에서 선출하는 자를, 
    3인은 대법원장이 지명하는 자를 임명한다.</p>
    <!-- 링크: anchor tag -->
    <a href="https://www.w3schools.com/html/default.asp" target="_blank">HTML Tutorial</a>
    <!-- 이미지 -->
    <img src="https://picsum.photos/200/300" alt="시각장애인용 메세지" width="300" height="450">
</body>
</html>
