<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>My Bootstrap Page</h1>
        <p>Forms</p>
    </div>
    <div class="container mt-4">
        <div class="row">
            <div class="col">
                <h2>Textarea</h2>
                <p>Use the .form-control class to style textareas as well:</p>
                <form action="/action_page.php">
                    <div class="mb-3 mt-3">
                        <label for="comment">Comments:</label>
                        <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>                
            </div>
            <div class="col">
                <h2>Select Menu</h2>
                <p>To style a select menu in Bootstrap 5, add the .form-select class to the select element:</p>
                <form action="/action_page.php">
                    <label for="sel1" class="form-label">Select list (select one):</label>
                    <select class="form-select" id="sel1" name="sellist1">
                        <option>1</option>
                        <option selected>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                    <br>
                    
                    <label for="sel2" class="form-label">Mutiple select list (hold shift to select more than one):</label>
                    <select multiple class="form-select" id="sel2" name="sellist2">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                        <option value="4" selected>Four</option>
                        <option value="5">Five</option>
                    </select>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>                
            </div>
            <div class="col">
                <h2>Data List</h2>
                <form action="/action_page.php">
                    <label for="browser" class="form-label">Choose your browser from the list:</label>
                    <input class="form-control" list="browsers" name="browser" id="browser">
                    <datalist id="browsers">
                        <option value="Edge">
                        <option value="Firefox">
                        <option value="Chrome">
                        <option value="Opera">
                        <option value="Safari">
                    </datalist>    
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
