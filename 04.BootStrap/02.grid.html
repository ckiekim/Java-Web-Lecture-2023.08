<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body>
    <div class="container-fluid p-3 bg-primary text-white text-center">
        <h1>Grid System</h1>
        <p>화면의 크기를 변화시켜 보세요.</p>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col p-3 bg-danger text-white">.col</div>
            <div class="col p-3 bg-success text-white">.col</div>
            <div class="col p-3 bg-info text-white">.col</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
            <div class="col-sm-3">.col-sm-3</div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-3 bg-body-secondary">이 영역은 Aside menu를 위한 공간입니다.</div>
            <div class="col-9">
                <p>이 영역은 본문을 위한 공간입니다.</p>
                <p>이 공간은 다시 12등분으로 분할할 수 있습니다.</p>
                <div class="row">
                    <div class="col-2 p-3 bg-danger text-white">.col-2</div>
                    <div class="col-5 p-3 bg-success text-white">.col-5</div>
                    <div class="col-3 p-3 bg-info">.col-3</div>
                    <div class="col-2 p-3 bg-dark text-white">.col-2</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
